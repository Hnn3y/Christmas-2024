<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Image/favicon.ico" type="image/x-icon">
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="text-center py-4 festive-banner">
    <img src="./Image/jamie-street-fRT-ZkJTAbg-unsplash.jpg" alt="Logo" class="logo">
    <h1 class="display-4 festive-title">Merry Christmas</h1>
  </header>

  <main class="holiday-content text-center py-5">
    <p class="lead festive-title">Wishing you a season filled with joy, love, and laughter.<br> Celebrate with us!</p>
    <button id="reveal-button" class="btn btn-primary btn-lg mb-2">Reveal Message</button>
    <div id="hidden-message" class="mt-5 d-none">
      <div class="card p-4 shadow-lg">
        <h2 class="display-5">Merry Christmas!</h2>
        <h2 class="display-5">And Happy New Year in Advance!</h2>
        <p class="lead">Countdown to New Year:</p>
        <div id="countdown-timer" class="display-4"></div>
      </div>
    </div>
    <div class="contact-form mt-5">
      <h2 class="display-6 festive-title">Send Us Your Christmas Wishes</h2>
      <form id="message-form" class="w-50 mx-auto mt-3" action="https://formspree.io/f/mnnnjnqy" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="_replyto" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="text-start py-3 px-3 bg-dark text-light">
    <p class="mb-0">Made with ❤️ by Henney</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
